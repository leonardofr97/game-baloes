<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Estourando balões</title>
		<script language='Javascript'>
			function iniciaJogo() {
				// recebe o nivel dific. selecionado
				var nivel_jogo = document.getElementById('nivel_jogo').value;
				// para avançar á pagina jogo.html, levando tbm o nivel_jogo através de um metodo GET
				window.location.href = 'jogo.html?' + nivel_jogo;
				
			}
		</script>
	</head>
	<body>
		<div>
			<p>
				<!-- um select com as opções de dificuldade -->
				<b>Nível: </b>
				<select id="nivel_jogo">
					<option value="1">Fácil</option>
					<option value="2">Normal</option>
					<option value="3">Difícil</option>
				</select>
			</p>
			<br>
			<!-- botão para iniciar jogo -->
			<img src="imagens/iniciar.png" onclick="iniciaJogo()">
		</div>
	</body>
	
</html>
